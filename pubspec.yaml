name: FitStack
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: '>=2.16.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  # state
  flutter_bloc: ^8.0.1
  shared_preferences:
  equatable:
  meta: ^1.3.0
  very_good_analysis: ^2.4.0
  flutter_form_builder: ^7.4.0

  #cache/storage
  get_storage: ^2.0.3

  # ui
  dot_navigation_bar: ^1.0.1+4
  lottie: ^1.3.0
  rive: ^0.8.4
  carousel_slider: ^4.1.1

  #auth
  google_sign_in: ^5.3.3
  email_validator: ^2.0.1

  # fonts
  google_fonts: ^3.0.1
  font_awesome_flutter: ^10.1.0
  line_icons: ^2.0.1

  # Images
  flutter_svg: ^1.0.3
  image_picker: ^0.8.5+3

  # for debug
  device_preview: ^1.0.0

  # health
  health: ^4.1.1

  # routing
  auto_route: ^4.0.1

  #firebase
  firebase_dynamic_links:
  firebase_core: ^1.19.1
  firebase_remote_config:
  firebase_crashlytics:
  firebase_analytics:
  firebase_performance:
  firebase_auth:

dev_dependencies:
  flutter_test:
    sdk: flutter
  mocktail: ^0.2.0

  auto_route_generator:
  build_runner:

flutter:
  uses-material-design: true
  assets:
    - assets/app/icons/
    - assets/app/images/
